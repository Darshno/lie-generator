<!DOCTYPE html>
<html>
<head>
  <title>DB Viewer</title>
</head>
<body>
  <h1>Situations (from DB)</h1>
  <pre id="output">Loading...</pre>

  <script>
    fetch("/api/see-db")
      .then(res => res.json())
      .then(data => {
        document.getElementById("output").textContent =
          JSON.stringify(data, null, 2);
      });
  </script>
</body>
</html>
